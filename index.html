<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Berita</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <!-- Menambahkan referensi ke styles.css -->
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="portal-berita-title">Portal Berita</h1>
      <!-- Tambahkan kelas portal-berita-title -->
      <div class="row">
        <div class="col-md-12">
          <form id="searchForm" class="form-inline my-2 my-lg-0 justify-content-center">
            <input id="searchQuery" class="form-control mr-sm-2 w-75" type="search" placeholder="Cari berita..." aria-label="Search" />
          </form>
        </div>
      </div>
      <div id="loading" class="text-center mt-4">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div id="alert" class="alert alert-danger mt-4" role="alert" style="display: none">Berita tidak ditemukan.</div>
      <div id="newsContainer" class="row mt-4"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
